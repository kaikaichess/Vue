<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的两种写法</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
<!-- 
    el和data的两种写法：
        1.el的两种写法：
            (1).new Vue 时配置el属性
            (2).先创建Vue实例，随后再通过 v.$mount('.root') 指定el的值
        2.data的两种写法：
            (1).对象式
            (2).函数式，以后学习到组件时，data必须使用函数式 
-->

    <!-- 准备一个容器 -->
    <div class="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false // 阻止vue在启动时生成生产提示
        // el的两种写法
        // const v = new Vue({
        //     // 第一种写法
        //     // el: '.root',
        //     data: {
        //         name: 'atguigu',
        //     }
        // })
        // v.$mount('.root') // 第二种写法

        // data的两种写法
        const v = new Vue({
            el: '.root',
            // 第一种写法，对象式
            // data: {
            //     name: 'atguigu',
            // }
            
            // 第二种写法，函数式
            data: function() {
                console.log(this); // 此处的this是Vue实例对象
                return {  // 必须要有return
                    name: 'atguigu'
                }
            }
        })
    </script>
</body>
</html>
