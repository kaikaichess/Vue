<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM模型</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--                           ViewModel
    ========              ===================            =========
    =      =  ——————————  =  DOM Listerners =  ————————> =       =
    = View =              =                 =            = Model =
    =      = <——————————  =  Data Bindings  =  ————————  =       =
    ========              ===================            =========
    （DOM）                       Vue             Plain JavaScript Object
-->

    <div class="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false // 阻止vue在启动时生成生产提示
        
        new Vue({
            el: '.root',
            data: {
                name: 'atguigu',
                address: '上海'
            }
        })
    </script>
</body>
</html>
