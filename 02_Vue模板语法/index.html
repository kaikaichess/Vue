<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
<!-- 
    Vue模板有两大类：
        1.插值语法：
            功能：用于解析标签体内容
            写法：{{xxx}}中的xxx要写JS表达式，且xxx会自动读取到data中所有的属性.
        2.指令语法：
            功能：用于解析标签（包括标签属性、绑定事件...）
            写法：<a v-bind:href="url">点我去学习1</a>，并且v-bind可以省略写成<a :href="url">点我去学习2</a>
            备注：Vue中有很多指令，并且形式都是v-xxx，此处只是用v-bind举个例子

        所以不管是插值语句还是指令语法，他们的作用都是使其中的内容被当成JS表达式去解析
-->

    <!-- 准备一个容器 -->
    <div class="root">
        <h1>插值语法</h1>
        <h3>你好, {{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url">点我去学习1</a>
        <a :href="url">点我去学习2</a>
    </div>
    <script>
        Vue.config.productionTip = false // 阻止vue在启动时生成生产提示
        
        new Vue({
            el: '.root',
            data: {
                name: 'jack',
                url: 'http://www.atguigu.com'
            }
        })
    </script>
</body>
</html>
