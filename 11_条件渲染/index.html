<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    条件渲染：
        1.v-if：
            写法：v-if="表达式"、v-else-if="表达式"、v-else="表达式"
            适用场合：切换频率较低的场合，因为v-if的本质是 display:none ，v-if、v-else-if、v-else可以一起使用，但不能打断
        2.v-show：
            写法：v-show="表达式"
            适用场合：切换频率较高的场合，因为v-show的本质是 displa:hidden 
        3.注意：使用v-if时，元素可能无法被获取到; 使用v-show，元素一定可以获取到
-->
    
    <div class="root">
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1 === 1">欢迎来到{{name}}</h2> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-if="1 === 1">欢迎来到{{name}}</h2> -->

        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- <div v-if="n === 1">Angular</div>
        <div v-if="n === 2">React</div>
        <div v-if="n === 3">Vue</div> -->

        <!-- v-else-if和v-else，且使用时条件判断要连续，不能被打断 -->
        <!-- <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>呵呵</div> -->

        <!-- 同时控制多个标签判断，template是模板标签，不会影响结构，并且只能配合v-if使用 -->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>你好</h2>
            <h2>你好</h2>
        </template>
    </div>
    <script>
        Vue.config.productionTip = false // 阻止vue在启动时生成生产提示
    
        const vm = new Vue({
            el: '.root',
            data: {
                name: 'atguigu',
                n: 0
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
