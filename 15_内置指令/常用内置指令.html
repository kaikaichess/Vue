<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用内置指令</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
<!-- 
    v-bind：单向绑定解析表达式，可以简写为:xxx
    v-mode：双向数据绑定
    v-for：遍历数组、对象、字符串
    v-on：绑定事件监听，可简写为@
    v-if；条件渲染（动态控制结点是否存在）
    v-else；条件渲染（动态控制结点是否存在）
    v-show：条件渲染（动态控制结点是否展示）
    v-text：向其所在的节点中渲染文本内容，和插值语法相比v-text会替换掉节点中的内容
    v-html：v-html和v-text相比，v-html支持标签的解析
        严重注意：v-html有安全性问题，在网站上动态渲染任意HTML是非常危险的，
        容易造成XSS攻击，一定要在可信的内容上使用v-html，永远不要用在用户提交的内容上
-->
    
    <div class="root">
        <div>{{name}}</div>
        <div v-text="name"></div>
        <div v-html="str"></div>
    </div>
    <script>
        Vue.config.productionTip = false // 阻止vue在启动时生成生产提示
    
        const vm = new Vue({
            el: '.root',
            data: {
                name: 'atguigu',
                str: '<h3>你好</h3>'
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
