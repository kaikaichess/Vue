<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的数据代理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中的数据代理：
            通过vm对象来代理data对象中的属性操作（读/写）
        2.Vue中数据代理的好处：
            更加方便操作data中的数据
        3.基本原理：
            通过Object.defineProperty()把data中的所有属性添加到了vm对象上，为每一个添加到vm上的
            属性都指定了getter/setter方法，在getter/setter内部去操作（读/写）data中对应的属性
    -->
    <div class="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学习地址：{{address}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false // 阻止vue在启动时生成生产提示

        const vm = new Vue({
            el: '.root',
            data: {
                name: 'atguigu',
                address: '上海'
            }
        })
    </script>
</body>
</html>
